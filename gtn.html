<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessnum</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&family=Lora:wght@600&family=Comfortaa:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        #gameContainer {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        .urw-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .comfortaa-text {
            font-family: 'Comfortaa', sans-serif;
            font-weight: 700;
        }

        p {
            margin: 10px 0;
            font-size: 18px;
        }

        #guessInput {
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: calc(100% - 120px);
            box-sizing: border-box;
            margin-right: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f7f7f7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #guessButton, #replayButton {
            padding: 15px;
            font-size: 18px;
            font-family: 'Comfortaa', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #4CAF50, #2e7d32);
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            width: 120px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #guessButton:hover, #replayButton:hover {
            background: linear-gradient(to right, #2e7d32, #4CAF50);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #inputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
        }

        #attempts {
            margin-top: 10px;
            font-size: 18px;
            font-family: 'Lora', serif;
        }

        #replayButton {
            margin-top: 20px;
            display: none;
        }

        .cool-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #ff4500;
        }

        .attempts-0-5 {
            color: #008000;
        }

        .attempts-5-10 {
            color: #ffa500;
        }

        .attempts-10-15 {
            color: #ff0000;
        }

        .outline-0-5 {
            border-color: #008000;
        }

        .outline-5-10 {
            border-color: #ffa500;
        }

        .outline-10-15 {
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Guess the Number</h1>
        <p class="urw-text">I'm thinking of a number between 1 and 100.</p>
        <p class="urw-text">Can you guess it?</p>
        <div id="inputContainer">
            <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
            <button id="guessButton">Submit</button>
        </div>
        <p id="result"></p>
        <p id="attempts"></p>
        <button id="replayButton">Try Again</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
        const guessButton = document.getElementById('guessButton');
        const guessInput = document.getElementById('guessInput');
        const result = document.getElementById('result');
        const replayButton = document.getElementById('replayButton');
        const attemptsDisplay = document.getElementById('attempts');

        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            result.textContent = '';
            attemptsDisplay.textContent = '';
            guessInput.value = '';
            guessInput.disabled = false;
            guessButton.disabled = false;
            replayButton.style.display = 'none';
            guessInput.className = '';
        }

        function showConfetti() {
            var count = 200;
            var defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }

        guessButton.addEventListener('click', () => {
            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || guessInput.value.length > 2 || userGuess < 1 || userGuess > 100) {
                result.textContent = 'Enter a valid number!';
                result.className = 'cool-text';
                return;
            }

            attempts++;
            updateAttemptStyles();

            if (userGuess === randomNumber) {
                result.textContent = 'Congratulations! You guessed the number!';
                result.style.color = '#008000';
                showConfetti(); // Trigger confetti effect
                guessInput.disabled = true;
                guessButton.disabled = true;
                replayButton.style.display = 'inline-block';
            } else if (userGuess < randomNumber) {
                result.textContent = 'Too low! Try again.';
                result.style.color = '#ff0000';
            } else {
                result.textContent = 'Too high! Try again.';
                result.style.color = '#ff0000';
            }

            if (attempts >= 15) {
                result.textContent = 'You hit the max attempts. Try again!';
                result.style.color = '#ff0000';
                guessInput.disabled = true;
                guessButton.disabled = true;
                replayButton.style.display = 'inline-block';
            }
        });

        function updateAttemptStyles() {
            if (attempts <= 5) {
                attemptsDisplay.textContent = `Attempts: ${attempts}`;
                attemptsDisplay.className = 'attempts-0-5';
                guessInput.className = 'outline-0-5';
            } else if (attempts <= 10) {
                attemptsDisplay.textContent = `Attempts: ${attempts}`;
                attemptsDisplay.className = 'attempts-5-10';
                guessInput.className = 'outline-5-10';
            } else if (attempts <= 15) {
                attemptsDisplay.textContent = `Attempts: ${attempts}`;
                attemptsDisplay.className = 'attempts-10-15';
                guessInput.className = 'outline-10-15';
            }
        }

        replayButton.addEventListener('click', resetGame);
    </script>
</body>
